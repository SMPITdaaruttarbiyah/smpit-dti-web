<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMPIT DAARUT TARBIYAH INDONESIA - Berita Terkini</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .hero-gradient { background: linear-gradient(135deg, #0f766e 0%, #059669 100%); }
        .news-card { transition: all 0.3s ease; }
        .news-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .loading { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-emerald-600 rounded-full flex items-center justify-center">
                        <i class="fas fa-graduation-cap text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-emerald-800">SMPIT DAARUT TARBIYAH INDONESIA</h1>
                        <p class="text-sm text-gray-600">Berita Terkini</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="refreshNews()" class="bg-emerald-600 text-white px-4 py-2 rounded-lg hover:bg-emerald-700 transition">
                        <i class="fas fa-sync-alt mr-2"></i>Refresh
                    </button>
                    <span id="lastUpdate" class="text-sm text-gray-500">Memuat...</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Status Bar -->
        <div id="statusBar" class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-8">
            <div class="flex items-center">
                <i class="fas fa-info-circle text-blue-600 mr-2"></i>
                <span id="statusText" class="text-blue-800">Memuat berita terbaru...</span>
            </div>
        </div>

        <!-- News Grid -->
        <div id="newsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Loading State -->
            <div class="col-span-full text-center py-12">
                <div class="loading">
                    <i class="fas fa-newspaper text-6xl text-emerald-600 mb-4"></i>
                    <p class="text-gray-600 text-lg">Memuat berita terbaru...</p>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div id="statsContainer" class="mt-12 bg-emerald-50 rounded-lg p-6 hidden">
            <div class="text-center">
                <h3 class="text-lg font-semibold text-emerald-800 mb-2">
                    <i class="fas fa-chart-bar mr-2"></i>Statistik Berita
                </h3>
                <p id="statsText" class="text-gray-600"></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-emerald-800 text-white py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 SMPIT DAARUT TARBIYAH INDONESIA. All rights reserved.</p>
            <p class="text-emerald-200 text-sm mt-2">
                <i class="fas fa-code mr-1"></i>Powered by GitHub Pages
            </p>
        </div>
    </footer>

    <script>
        let newsData = [];
        
        // Load news from GitHub with cache busting
        async function loadNews() {
            const statusBar = document.getElementById('statusBar');
            const statusText = document.getElementById('statusText');
            const container = document.getElementById('newsContainer');
            const lastUpdate = document.getElementById('lastUpdate');
            
            try {
                statusText.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Mengambil data dari GitHub...';
                
                // Add timestamp to prevent caching
                const timestamp = new Date().getTime();
                const response = await fetch(`https://raw.githubusercontent.com/SMPITdaaruttarbiyah/smpit-dti-web/main/data/news.json?t=${timestamp}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                newsData = data.news || [];
                
                if (newsData.length === 0) {
                    showEmptyState();
                    return;
                }
                
                displayNews(newsData);
                updateStats();
                updateLastUpdated();
                
                // Success status
                statusBar.className = 'bg-green-50 border border-green-200 rounded-lg p-4 mb-8';
                statusText.innerHTML = `<i class="fas fa-check-circle text-green-600 mr-2"></i>Berhasil memuat ${newsData.length} berita terbaru`;
                
                // Hide status after 3 seconds
                setTimeout(() => {
                    statusBar.style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('Error loading news:', error);
                showError(error.message);
            }
        }
        
        function displayNews(news) {
            const container = document.getElementById('newsContainer');
            
            container.innerHTML = news.map(item => `
                <div class="news-card bg-white rounded-lg shadow-lg overflow-hidden">
                    <div class="h-48 bg-gradient-to-r from-emerald-500 to-teal-600 flex items-center justify-center">
                        <i class="fas fa-newspaper text-white text-4xl"></i>
                    </div>
                    <div class="p-6">
                        <div class="flex items-center justify-between mb-3">
                            <span class="bg-emerald-100 text-emerald-800 text-xs px-2 py-1 rounded-full">
                                ${item.category}
                            </span>
                            <div class="flex items-center text-sm text-gray-500">
                                <i class="fas fa-calendar mr-1"></i>
                                ${formatDate(item.date)}
                            </div>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800 mb-3">${item.title}</h3>
                        <p class="text-gray-600 mb-4">${item.content}</p>
                        ${item.tags ? `
                            <div class="flex flex-wrap gap-2">
                                ${item.tags.split(',').map(tag => `
                                    <span class="bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded">
                                        ${tag.trim()}
                                    </span>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        function showEmptyState() {
            const container = document.getElementById('newsContainer');
            container.innerHTML = `
                <div class="col-span-full text-center py-12">
                    <i class="fas fa-newspaper text-6xl text-gray-400 mb-4"></i>
                    <p class="text-gray-600 text-lg">Belum ada berita tersedia</p>
                    <p class="text-gray-500 text-sm mt-2">Silakan periksa kembali nanti</p>
                </div>
            `;
        }
        
        function showError(message) {
            const statusBar = document.getElementById('statusBar');
            const statusText = document.getElementById('statusText');
            const container = document.getElementById('newsContainer');
            
            statusBar.className = 'bg-red-50 border border-red-200 rounded-lg p-4 mb-8';
            statusText.innerHTML = `<i class="fas fa-exclamation-triangle text-red-600 mr-2"></i>Gagal memuat berita: ${message}`;
            
            container.innerHTML = `
                <div class="col-span-full text-center py-12">
                    <i class="fas fa-exclamation-triangle text-6xl text-red-500 mb-4"></i>
                    <p class="text-gray-600 text-lg">Gagal memuat berita</p>
                    <button onclick="loadNews()" class="mt-4 bg-emerald-600 text-white px-6 py-2 rounded-lg hover:bg-emerald-700">
                        <i class="fas fa-sync-alt mr-2"></i>Coba Lagi
                    </button>
                </div>
            `;
        }
        
        function updateStats() {
            const statsContainer = document.getElementById('statsContainer');
            const statsText = document.getElementById('statsText');
            
            statsContainer.classList.remove('hidden');
            statsText.textContent = `Total ${newsData.length} berita tersedia`;
        }
        
        function updateLastUpdated() {
            const lastUpdate = document.getElementById('lastUpdate');
            const now = new Date();
            lastUpdate.textContent = `Update: ${now.toLocaleTimeString('id-ID')}`;
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', { 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric' 
            });
        }
        
        function refreshNews() {
            loadNews();
        }
        
        // Auto refresh every 30 seconds
        setInterval(loadNews, 30000);
        
        // Load news when page loads
        document.addEventListener('DOMContentLoaded', loadNews);
    </script>
</body>
</html>
