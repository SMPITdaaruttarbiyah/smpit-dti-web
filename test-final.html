<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Berita - Final Verification</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .news-item { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 4px; }
        .news-title { font-weight: bold; color: #333; }
        .news-meta { color: #666; font-size: 0.9em; margin: 5px 0; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§ª Test Berita SMPIT DTI - Final Verification</h1>
        
        <div id="status" class="status info">
            Memulai test...
        </div>

        <button onclick="testAll()">ğŸ”„ Run All Tests</button>
        <button onclick="window.open('https://smpitdaaruttarbiyah.github.io/smpit-dti-web/', '_blank')">ğŸŒ Buka Website Utama</button>

        <div id="results"></div>

        <h2>ğŸ“° Data Berita Saat Ini:</h2>
        <div id="newsData"></div>
    </div>

    <script>
        let testResults = [];

        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
        }

        function addResult(test, status, details) {
            testResults.push({ test, status, details });
            updateResults();
        }

        function updateResults() {
            const resultsEl = document.getElementById('results');
            resultsEl.innerHTML = '<h2>ğŸ“‹ Test Results:</h2>' + 
                testResults.map(r => `
                    <div class="status ${r.status === 'âœ…' ? 'success' : r.status === 'âŒ' ? 'error' : 'info'}">
                        <strong>${r.test}:</strong> ${r.status} ${r.details}
                    </div>
                `).join('');
        }

        async function testGitHubAPI() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/SMPITdaaruttarbiyah/smpit-dti-web/main/assets/data/news.json');
                if (response.ok) {
                    const data = await response.json();
                    addResult('GitHub API Access', 'âœ…', `${data.news.length} berita ditemukan`);
                    return data;
                } else {
                    addResult('GitHub API Access', 'âŒ', `HTTP ${response.status}`);
                    return null;
                }
            } catch (error) {
                addResult('GitHub API Access', 'âŒ', error.message);
                return null;
            }
        }

        async function testWebsiteAccess() {
            try {
                const response = await fetch('https://smpitdaaruttarbiyah.github.io/smpit-dti-web/');
                if (response.ok) {
                    const html = await response.text();
                    const hasNewsLoader = html.includes('news-loader.js');
                    const hasNewsSection = html.includes('id="news"');
                    
                    if (hasNewsLoader && hasNewsSection) {
                        addResult('Website Access', 'âœ…', 'News loader dan section ditemukan');
                    } else {
                        addResult('Website Access', 'âš ï¸', 'Website accessible tapi news components tidak lengkap');
                    }
                } else {
                    addResult('Website Access', 'âŒ', `HTTP ${response.status}`);
                }
            } catch (error) {
                addResult('Website Access', 'âŒ', error.message);
            }
        }

        async function testNewsLoader() {
            try {
                const response = await fetch('https://smpitdaaruttarbiyah.github.io/smpit-dti-web/assets/js/news-loader.js');
                if (response.ok) {
                    const js = await response.text();
                    const hasFetchLogic = js.includes('fetch(') && js.includes('github.com');
                    const hasDisplayLogic = js.includes('createNewsCard');
                    
                    if (hasFetchLogic && hasDisplayLogic) {
                        addResult('News Loader Script', 'âœ…', 'Script lengkap dengan fetch dan display logic');
                    } else {
                        addResult('News Loader Script', 'âš ï¸', 'Script ada tapi mungkin tidak lengkap');
                    }
                } else {
                    addResult('News Loader Script', 'âŒ', `HTTP ${response.status}`);
                }
            } catch (error) {
                addResult('News Loader Script', 'âŒ', error.message);
            }
        }

        function displayNewsData(data) {
            const newsDataEl = document.getElementById('newsData');
            if (data && data.news) {
                newsDataEl.innerHTML = data.news.map(item => `
                    <div class="news-item">
                        <div class="news-title">${item.title}</div>
                        <div class="news-meta">
                            ğŸ“… ${formatDate(item.date)} | 
                            ğŸ·ï¸ ${item.category} | 
                            ğŸ†” ${item.id}
                        </div>
                        <div>${item.content.substring(0, 150)}...</div>
                        ${item.tags ? `<div><strong>Tags:</strong> ${item.tags}</div>` : ''}
                    </div>
                `).join('');
            } else {
                newsDataEl.innerHTML = '<div class="status error">Tidak ada data berita</div>';
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', {
                day: 'numeric', 
                month: 'long', 
                year: 'numeric'
            });
        }

        async function testAll() {
            updateStatus('ğŸ”„ Menjalankan semua test...', 'info');
            testResults = [];

            // Test 1: GitHub API
            const newsData = await testGitHubAPI();
            
            // Test 2: Website Access
            await testWebsiteAccess();
            
            // Test 3: News Loader Script
            await testNewsLoader();

            // Display news data
            displayNewsData(newsData);

            // Final status
            const successCount = testResults.filter(r => r.status === 'âœ…').length;
            const totalTests = testResults.length;
            
            if (successCount === totalTests) {
                updateStatus(`ğŸ‰ Semua test berhasil! (${successCount}/${totalTests})`, 'success');
            } else {
                updateStatus(`âš ï¸ ${successCount}/${totalTests} test berhasil`, 'error');
            }
        }

        // Auto-run on page load
        window.addEventListener('load', () => {
            setTimeout(testAll, 1000);
        });
    </script>
</body>
</html>
